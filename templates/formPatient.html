<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="template">
<head>
<meta charset="utf-8">
<title>Form Patients</title>
</head>
<body>
	<div layout:fragment="pageContent">
		<div class="container mt-5">
		    <div class="col-md-6">
			<div class="card">
				<div class="card-header" th:if="${mode=='new'}">Formulaire de saisie d'un nouveau patient</div>
				<div class="card-header" th:if="${mode=='edit'}">Formulaire de mise Ã  jour d'un nouveau patient</div>
				<div class="card-body">
					<form th:action="@{savePatient}" method="post">
					    <div class="form-group">
							<label class="control-label">ID:</label> 
				            <label class="control-label" th:text="${patient.id}">ID:</label> 
							<input type="hidden" name="id" class="form-control" th:value="${patient.id}" />
						</div>
						<div class="form-group">
							<label class="control-label">Nom:</label> 
							<input type="text" name="nom" class="form-control" th:value="${patient.nom}" /> 
							<span th:errors="${patient.nom}" class="text-danger"></span>
						</div>
						<div class="form-group">
							<label class="control-label">Date Naissance:</label> 
							<input type="date" name="DateNaissance" class="form-control" th:value="${patient.DateNaissance}" />
							 <span th:errors="${patient.DateNaissance}"></span>
						</div>
						<div class="form-group">
							<label class="control-label">Score:</label> 
							<input type="number" name="score" class="form-control" th:value="${patient.score}" />
							<span th:errors="${patient.score}" class="text-danger"></span>
						</div>
						<div class="form-group">
							<label class="control-label">Malade:</label>
							 <input type="checkbox" name="estMalade" th:checked="${patient.estMalade}" />
							 <span th:errors="${patient.estMalade}"></span>
						</div>
						<button class="btn btn-success" type="submit">Enregistrer</button>
					</form>
				</div>
			</div>
		</div>
	  </div>
	</div>
</body>
</html>

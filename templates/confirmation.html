<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="template">
<head>
<meta charset="utf-8">
<title>Form Patients</title>
</head>
<body>
	<div layout:fragment="pageContent">
	    <div class="container mt-5">
	        <div class="card">
	           <div class="card-header">Enregistrement effectu√©</div>
	           <div class="card-body">
	               <div class="form-group">
	                  <label>ID:</label>
	                  <strong><label th:text="${patient.id}"></label></strong>
	               </div>
	               <div class="form-group">
	                  <label>Nom:</label>
	                  <strong><label th:text="${patient.nom}"></label></strong>
	               </div>
	               <div class="form-group">
	                  <label>Date de naissance:</label>
	                  <strong><label th:text="${patient.DateNaissance}"></label></strong>
	               </div>
	               <div class="form-group">
	                  <label>Score:</label>
	                  <strong><label th:text="${patient.score}"></label></strong>
	               </div>
	               <div class="form-group">
	                  <label>Malade:</label>
	                  <strong><label th:text="${patient.estMalade}"></label></strong>
	               </div>
	           </div>
	        </div>
	    </div>
	</div>
</body>
</html>
